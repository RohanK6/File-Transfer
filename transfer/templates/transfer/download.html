    <head>
        {% load static %}
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>FileTransfer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{% static 'transfer/download_styles.css' %}">
    </head>
    <body>
        {% if not submitted %} 
        <p> Welcome to Download!</p>

        <form method="POST" enctype="multipart/form-data">
                    <!-- Very Important csrf Token -->
                    {% csrf_token %}
                    <table>
                        {{ downloadForm.as_table }}
                    </table>
                    <input type="submit" class="btn btn-primary btn-lg" name="submit"> 
        </form> 
        {% endif %}

        {% if submitted %} <a href="{{file_url}}" download> DL </a> {% endif %}
        <script src="" async defer></script>
    </body>
</html>
